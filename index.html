    <script>
        const names = ["traveler", "wizard", "fox", "penitent one", "humanoid", "avocado", "developer", "ghost", "mentally disordered bee"];
        let currentName = 0;
        function changeName(element)
        {
            currentName = (currentName + 1)%names.length;
            element.textContent = names[currentName];
        }
        function toggle(id) {
            var x = document.getElementById(id);
            if (x.style.display === "none") {
            x.style.display = "grid";
            } else {
            x.style.display = "none";
            }
        }
        
        function openTab(tab) {
            window.location = tab;
        }
        const wheel = document.querySelector('#main-wheel');
        
        const wheelBright = document.querySelector('#bright-wheel');

        let speed = 1;
        let angle = 0;
        let isTouch = false;
        document.addEventListener("mousemove", (e) => trackProximityMouse(e));
        document.addEventListener("touchmove", (e) => trackProximityTouch(e));

        function trackProximityMouse(e) {
            trackProximity(e);
        }

        function trackProximityTouch(e) {
            isTouch = true;
            trackProximity(e.touches[0]);
        }

        function trackProximity(e){
            const dx = e.clientX/window.innerWidth - 0.5;
            const dy = e.clientY/window.innerHeight - 0.5;
            const dist = Math.sqrt(dx * dx + dy * dy);
            speed = 2 - dist * 7;
            if (speed < 0.2) speed = 0.2;
            if (speed > 3) speed = 3;
        }

        let start = 0;
        function animate(timestamp)
        {
            var elapsed = timestamp - start;
            angle += speed * elapsed / 10;
            if (angle > 360) angle -= 360;
            if (angle < 0) angle += 360;
            wheel.style.transform = `translate(calc(50vw - 50%), calc(50vh - 50%)) scale(2) rotate(${angle}deg)`;
            wheel.style.filter = `blur(${0 + speed}px) brightness(1)`;
            wheel.style.opacity = `${speed/5+0.2}`;
            
            wheelBright.style.transform = `translate(calc(50vw - 50%), calc(50vh - 50%)) scale(3) rotate(${angle/3}deg)`;
            wheelBright.style.filter = `blur(${2 + speed}px) brightness(0.6) saturate(0.6) contrast(2)`;
            wheelBright.style.opacity = `${speed/2+0}`;
            start = timestamp;
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

    </script>
